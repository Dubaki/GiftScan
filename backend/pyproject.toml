[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | alembic
)/
'''

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "E501", "W503", "E701"]
exclude = [
    ".git",
    "__pycache__",
    "alembic",
    "venv",
    "build",
    "dist"
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = ["alembic/versions/*"]
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
python_paths = ["."]