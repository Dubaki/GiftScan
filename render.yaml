# Render Blueprint для GiftScan
# https://render.com/docs/blueprint-spec

services:
  # ── Backend API (FastAPI) ─────────────────────────────────────────────────
  - type: web
    name: giftscan              # → https://giftscan.onrender.com  (уже задеплоен)
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: DATABASE_URL
        fromDatabase:
          name: giftscan-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: giftscan-redis
          property: connectionString
      - key: BOT_TOKEN          # совпадает с settings.BOT_TOKEN в config.py
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TONAPI_KEY
        sync: false
      - key: MIN_PROFIT_TON
        value: "10.0"
      - key: SCAN_INTERVAL_SEC
        value: "30"
    healthCheckPath: /health

  # ── Frontend (React → Static Site) ───────────────────────────────────────
  - type: web
    name: giftscan-app          # → https://giftscan-app.onrender.com
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://giftscan.onrender.com/api/v1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ── Databases ─────────────────────────────────────────────────────────────
databases:
  - name: giftscan-db
    databaseName: giftscan
    user: giftscan
    plan: free
    region: frankfurt
    ipAllowList: []

# ── Redis ─────────────────────────────────────────────────────────────────
  - type: redis
    name: giftscan-redis
    plan: free
    region: frankfurt
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
