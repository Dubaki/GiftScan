# Render Blueprint для GiftScan MVP
# https://render.com/docs/blueprint-spec

services:
  # Backend API (FastAPI)
  - type: web
    name: giftscan-api
    runtime: python
    region: frankfurt  # или oregon, singapore
    plan: free  # Бесплатный tier (спит после 15 мин неактивности)
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: giftscan-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: giftscan-redis
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Нужно добавить вручную
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TONAPI_KEY
        sync: false
      - key: MIN_PROFIT_TON
        value: 2.0
      - key: SCAN_INTERVAL_SEC
        value: 30
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: giftscan-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://giftscan-api.onrender.com/api/v1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Databases
databases:
  - name: giftscan-db
    databaseName: giftscan
    user: giftscan
    plan: free  # Бесплатный tier (90 дней, потом $7/мес)
    region: frankfurt
    ipAllowList: []  # Пустой = доступ отовсюду

# Redis
  - type: redis
    name: giftscan-redis
    plan: free  # Бесплатный tier (25MB)
    region: frankfurt
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
